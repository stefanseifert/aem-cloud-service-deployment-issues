<div class="cmp-helloworld" data-cmp-is="helloworld">
    <h2 class="cmp-helloworld__title">Hello World Component</h2>
    <div class="cmp-helloworld__item" data-sly-test="${properties.text}">
        <p class="cmp-helloworld__item-label">Text property:</p>
        <pre class="cmp-helloworld__item-output" data-cmp-hook-helloworld="property">${properties.text}</pre>
    </div>
    <div class="cmp-helloworld__item" data-sly-use.model="com.aem632.core.models.HelloWorldModel" data-sly-test="${model.message}">
        <p class="cmp-helloworld__item-label">Model message:</p>
        <pre class="cmp-helloworld__item-output"data-cmp-hook-helloworld="model">${model.message}</pre>
    </div>
    
    <h2>LOG BULK CREATION</h2>
    <p>Expected: <code>n * m</code> log messages with the unique ID
    <form action="${currentPage.contentResource.path}.bulk-create-log-messages.html" method="GET">
      <table>
        <tr>
          <td>Unique ID in log messages</td>
          <td><input name="uniqueId" type="text" value="TESTRUN01">
        </tr>
        <tr>
          <td>Number of jobs (n)</td>
          <td><input name="numberJobs" type="text" value="10">
        </tr>
        <tr>
          <td>Number of messages per job (m)</td>
          <td><input name="numberLogMessagesPerJob" type="text" value="10">
        </tr>
        <tr>
          <td></td>
          <td><input type="submit">
        </tr>
      </table>
    </form>
    
</div>
